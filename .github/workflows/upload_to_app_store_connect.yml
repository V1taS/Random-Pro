      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python send_telegram.py "üì± –ù–æ–≤—ã–π –≤—ã–ø—É—Å–∫ iOS ${{ secrets.MARKETING_VERSION }} –≥–æ—Ç–æ–≤ –∫ —Ä–µ–≥—Ä–µ—Å—Å—É üì±
        –ê–≤—Ç–æ—Ä: ${{ github.actor }}
        –°–±–æ—Ä–∫–∞ –≤ TestFlight: ${{ secrets.MARKETING_VERSION }}/${{ secrets.CURRENT_PROJECT_VERSION }}
